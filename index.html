<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Palette Display</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background-color: #f0f0f0;
  }
  .palette {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
  }
  .color-box {
    width: 150px;
    height: 150px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #fff;
    font-weight: bold;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
  }
  .label {
    margin-top: 10px;
    font-size: 14px;
    color: #333;
    text-shadow: none;
  }
</style>
</head>
<body>
<h1>Color Palette Display</h1>
<div class="palette">
  <div class="color-box" style="background-color: rgb(255, 0, 0);">RGB(255, 0, 0)
    <div class="label">Red</div>
  </div>
  <div class="color-box" style="background-color: rgba(0, 255, 0, 0.5);">RGBA(0, 255, 0, 0.5)
    <div class="label">Green with 50% opacity</div>
  </div>
  <div class="color-box" style="background-color: hsl(240, 100%, 50%);">HSL(240, 100%, 50%)
    <div class="label">Blue</div>
  </div>
  <div class="color-box" style="background-color: hsla(60, 100%, 50%, 0.7);">HSLA(60, 100%, 50%, 0.7)
    <div class="label">Yellow with 70% opacity</div>
  </div>
</div>
</body>
</html>
